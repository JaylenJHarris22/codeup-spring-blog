<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
</head>
<body>
    <div th:replace="partials/partials :: navbar"></div>
    <div th:each="post : ${posts}">
        <h3 th:text="${post.title}"/>
        <p th:text="${post.body}"/>
    </div>
</body>
</html>
